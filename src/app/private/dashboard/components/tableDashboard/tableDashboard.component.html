<div class="card">
  <p-toast />

  <div *ngIf="loading()" class="flex justify-content-center">
    <p>Cargando posts...</p>
  </div>
  <ng-container *ngIf="userRole$ | async as userRole">
    <p-table
      *ngIf="!loading() && posts().length > 0"
      [value]="posts()"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [currentPageReportTemplate]="'{first} - {last} de {totalRecords} posts'"
      [totalRecords]="100"
      [lazy]="true"
      (onPage)="onPageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Titulo</th>
          <th>Cuerpo</th>
          <th *ngIf="userRole === userEnum.Admin" style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-post>
        <tr>
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>

          <td *ngIf="userRole === userEnum.Admin">
            <button
              type="button"
              pButton
              (click)="openEditModal(post)"
              pRipple
              icon="pi pi-pencil"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>

  <p *ngIf="!loading() && posts().length === 0">No hay posts</p>
</div>
<dashboard-modal-component
  #editModal
  (postCreated)="onPostUpdated()"
></dashboard-modal-component>
