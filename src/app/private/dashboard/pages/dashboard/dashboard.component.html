<section class="DashboardPage">
  <div class="DashboardPage-header">
    <h3 class="DashboardPage-title">Dashboard</h3>
    <button
      *ngIf="(userRole$ | async) === userEnum.Admin"
      type="button"
      (click)="openModal()"
      pButton
      pRipple
      label="Crear"
      icon="pi pi-plus"
    ></button>
  </div>

  <table-dashboard-component #tableDashboard (reloadPosts)="onPostsChange()" />
</section>
<dashboard-modal-component #createModal></dashboard-modal-component>
